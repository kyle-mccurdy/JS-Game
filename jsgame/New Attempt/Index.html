<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="new.css">
</head>
<body>
    <div class="selections">
        <button class="selection" data-selection="rock">jsgame/Rock-PNG-Transparent-Image.png</button>
        <button class="selection" data-selection="paper">Paper pic</button>
        <button class="selection" data-selection="scissors">Scissors pic</button>
    </div>
    <div class="results">
        <div>You
        <span class="result-score" data-your-score>0</span>
        </div>
        <div data-final-column>
            Computer
        <span class="result-score" data-computer-score>0</span>
        </div>
        <div class="result-selection winner">Rock pic</div>
        <div class="result-selection">Scissors pic</div>
    </div>
    <script src="new.js"></script>
</body>
</html>
